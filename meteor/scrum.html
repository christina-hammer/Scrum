<head>
  <title>scrum</title>
</head>

<body>
  <h1>Scrum</h1>
	{{> loginButtons }}
	<br>
	{{#if currentUser}}
  <form class = "new-team"> 
  <input type="text" name="inputTeamName" placeholder="Team Name">
  <input type="submit" value="Add Team">
  </form>
  <br>
  
    <ul>
      {{#each teams}}
        {{> team}}
      {{/each}}
    </ul>
    <br>
      <form class="new-post">
        <input type="text" name="post" placeholder="Send a message">
      </form>
    {{/if}}
      {{#each posts}}
        {{> post}}
      {{/each}}
</body>
<template name="team">
  <li>
    <span class="text"><strong>{{teamName}}</strong></span>
  </li>
  {{#each users}}
  	<li>
    	<span class="text">{{user}}</span>
  	</li>
  {{/each}}
</template>
<template name = "post">
	<span class = "text">{{post}}</span>
	<br>
</template>
