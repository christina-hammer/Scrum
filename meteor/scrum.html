<head>
  <title>Scrum</title>
</head>

<body>
  <div id="wrap">
  <div id="sidebar">
  <h1>Scrum</h1>
	{{> loginButtons }}
	
  <form class="new-team"> 
  	<input type="text" name="inputTeamName" placeholder="Team Name">
  	<input type="submit" value="Add Team">
  </form>
    <ul>
      {{#each teams}}
        {{> team}}
      {{/each}}
    </ul>
    <br>
	</div>
	<div id="posts">
      <form class="new-post">
        <input type="text" name="post" placeholder="Send a message">
      </form>

      {{#each posts}}
        {{> post}}
      {{/each}}
      </div>
      </div>
</body>
<template name="team">
  <li>
    <span class="text"><strong>{{teamName}}</strong></span>
  </li>
  {{#if isOwner}}
    <form class = "new-member"> 
      <input type="text" name="new_member" placeholder="Add New Member's Username">
      <input type=submit value="add_new_member">
    </form>
  {{/if}}

      {{#if isMember}}
      {{#each posts}}
        {{> post}}
      {{/each}}
      {{/if}}
  	<li>
    	<span class="text">{{user}}</span>
  	</li>
  
</template>
<template name = "post">
	<span class = "posts">{{post}}</span>
	<br>
</template>
